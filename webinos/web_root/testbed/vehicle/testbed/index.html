<html>
  <head>
    <title>webinos | vehicle testbed</title>
    <link rel="icon" href="../general/webinos.ico"
    type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/testbed/vehicle/general/style.css"
    media="screen" />
    <link rel="stylesheet" type="text/css" href="/testbed/vehicle/general/fancybox/jquery.fancybox-1.3.4.css"
    media="screen" />
    <script type="text/javascript" src="/testbed/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/testbed/vehicle/general/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
    <script type="text/javascript" src="/testbed/vehicle/general/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/testbed/vehicle/general/jcanvas.min.js"></script>
    <script type="text/javascript" src="/webinos.js"></script>
    <script type="text/javascript" src="/testbed/vehicle/testbed/testbed.js"></script>
  </head>
  <body>
    <div id="vt_content">
      <div id="vt_discover">
        <h2>Step1:<br />Discover and bind Service</h2>

        <input type="button" id="vt_registerBrowser" value="Find Vehicle Service"
        class="button" />
        <br />
        <select id="serviceList" disabled></select>
        <br />
        <input type="button" id="vt_initVehicle" value="Use Vehicle API" class="button"
        disabled />
        <br />
        <p id='simulatorHint' class='disabled'>You can change the Vehicle properties in simulator at
          <a href='http://localhost:9898/simulator/vehicle.html'
          target='_new'>http://PZP-IP:9898/simulator/vehicle.html</a>
        </p>
      </div>
      <div id="vt_play" class='disabled'>
        	<h2>Step2: <br/>Play around with the API</h2>

        	<h3>Get vehicle properties</h3> 
        <p>
          <select id="vt_vehicleDataId" disabled></select>
          <br/>
          <input type="button" id="vt_getData" value="get Data" class="button" />
          <br />
          <input type="button" id="vt_addListener" value="add EventListener" disabled
          class="button" />
          <br>
          <input type="button" id="vt_removeListener" value="remove EventListener"
          disabled class="button" />
          <br>
        </p>
        	<h3>Launch vehicle apps</h3>

        <p>
          <input type="button" id="vt_startPdc" value="PDC App" class="button" />
          <a href="#vt_pdcApp"  id="vt_pdcLauncher" title="Parkdistance App">Inline</a>
          <input type="button" id="vt_startTripcomputer" value="Trip computer" class="button"/>
        </p>
      </div>
      <div id='vt_outer_info' class='disabled'>
         <h2>Step 3: <br/>Check data</h2>

        <div id="vt_info"></div>
      </div>
      <div id="vt_status">STATUS: <span id="vt_message">Please connect to PZH</span>

      </div>
    </div>
    <div style="display: none;">
      <div id="vt_pdcApp">
        <canvas id="vt_pdcFront" width="100" height="150"></canvas>
        <canvas id="vt_pdcRear" width="100" height="150"></canvas>
      </div>
    </div>
  </body>
</html>
