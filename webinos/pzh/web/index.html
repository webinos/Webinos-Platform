<!DOCTYPE HTML>
<html>
<head>
<title>PZH Login</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/webinosPzh.js" type="text/javascript"></script>
<script type="text/javascript">
  webinosPZH.init();
</script>
</head>
<body>
<form class="box login">
  <header>
    <img src="http://webinos.org/wp-content/themes/parallelus-unite/images/webinos_logo.png" width="100px">
    <label>PZH login</label>
  </header>
  <fieldset class="boxBody">
    <label>Login using your Google ID</label>
    <img src='https://ssl.gstatic.com/images/logos/google_logo_41.png' width="100px"/>
    <input type="button" class="btnLogin" onclick="webinosPZH.commands.authenticate.google();" value="Login via Google">
    <label>Login using your Yahoo! ID</label>
    <img src='http://l.yimg.com/a/images/ww/met/slimheader/yahoo-logo-sm-png8.png' width="100px"/>
    <input type="button" class="btnLogin" onclick="webinosPZH.commands.authenticate.yahoo();" value="Login via Yahoo!">
  </fieldset>
</form>
<footer id="main">
  <a href="http://wwww.webinos.org">Powered by webinos</a> | <a href="http://developer.webinos.org">Developer resources on webinos</a>
</footer>
</body>
</html>
