<html>
  <head>
    <title>webinos | vehicle simulator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="webinos.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="/nowjs/now.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="simulator.js"></script>
  </head>
	
  <body>
    <div id="content" class='content cf'>
      <div id="header">
        	<h1><img src="simulator_logo.png"></h1>

      </div>
      <div id="functions">
        	<h3>Gear</h3>

        <p>
          <label class='select'>Gear:</label>
          <select id="inputGear">
            <option value=''></option>
            <option value='0'>R</option>
            <option value='10'>P</option>
            <option value='11' selected>N</option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
          </select>
        </p>
        	<h3>Tripcomputer</h3>

        <p>
          <label>Avg. Speed 1:</label>
          <input type='text' value='48.5' id='tc-s1'>
        </p>
        <p>
          <label>Avg. Speed 2:</label>
          <input type='text' value='46.5' id='tc-s2'>
        </p>
        <p>
          <label>Avg. Consumption 1:</label>
          <input type='text' value='5.7' id='tc-c1'>
        </p>
        <p>
          <label>Avg. Consumption 2:</label>
          <input type='text' value='6.1' id='tc-c2'>
        </p>
        <p>
          <label>Mileage:</label>
          <input type='text' value='11298' id='tc-m'>
        </p>
        <p>
          <label>Range:</label>
          <input type='text' value='456' id='tc-r'>
        </p>
        <p>
          <label>Distance:</label>
          <input class='input' type='text' value='33.3' id='tc-d'>
        </p>
        <input type='button' id='setTripComputer' value="Set Tripcomputer" />
        	<h3>Parksensors Front</h3>

        <p>
          <label for="pf-ol">OutLeft:</label>
          <input type="text" id="pf-ol" value="255" />
          <div id="slider-pf-ol"></div>
        </p>
        <p>
          <label for="pf-l">Left:</label>
          <input type="text" id="pf-l" value="255" />
          <div id="slider-pf-l"></div>
        </p>
        <p>
          <label for="pf-ml">MidLeft:</label>
          <input type="text" id="pf-ml" value="255" />
          <div id="slider-pf-ml"></div>
        </p>
        <p>
          <label for="pf-mr">MidRight:</label>
          <input type="text" id="pf-mr" value="255" />
          <div id="slider-pf-mr"></div>
        </p>
        <p>
          <label for="pf-r">Right:</label>
          <input type="text" id="pf-r" value="255" />
          <div id="slider-pf-r"></div>
        </p>
        <p>
          <label for="pf-or">OutRight:</label>
          <input type="text" id="pf-or" value="255" />
          <div id="slider-pf-or"></div>
        </p>
        <input type='button' id='setPsFront' value="Set Parksensors Front" />
        	<h3>Parksensors Rear</h3>

        <p>
          <label for="pr-ol">OutLeft:</label>
          <input type="text" id="pr-ol" value="255" />
          <div id="slider-pr-ol"></div>
        </p>
        <p>
          <label for="pr-l">Left:</label>
          <input type="text" id="pr-l" value="255" />
          <div id="slider-pr-l"></div>
        </p>
        <p>
          <label for="pr-ml">MidLeft:</label>
          <input type="text" id="pr-ml" value="255" />
          <div id="slider-pr-ml"></div>
        </p>
        <p>
          <label for="pr-mr">MidRight:</label>
          <input type="text" id="pr-mr" value="255" />
          <div id="slider-pr-mr"></div>
        </p>
        <p>
          <label for="pr-r">Right:</label>
          <input type="text" id="pr-r" value="255" />
          <div id="slider-pr-r"></div>
        </p>
        <p>
          <label for="pr-or">OutRight:</label>
          <input type="text" id="pr-or" value="255" />
          <div id="slider-pr-or"></div>
        </p>
        <input type='button' id='setPsRear' value="Set Parksensors Rear" />
        	<h3>Device Motion </h3>

        <p>
          <label>x-Motion (lateral):</label>
          <input type='text' value='0' id='da-x'>
        </p>
        <div id="slider-da-x"></div>
        <p>
          <label>y-Motion (lng):</label>
          <input type='text' value='0' id='da-y'>
          <div id="slider-da-y"></div>
        </p>
        <p>
          <label>z-Motion</label>
          <input type='text' value='0' id='da-z'>
          <div id="slider-da-z"></div>
        </p>
        <p>
          <label>Rotation alpha</label>
          <input type='text' value='0' id='da-ra'>
        </p>
        <div id="slider-da-ra"></div>
        <p>
          <label>Rotation beta</label>
          <input type='text' value='0' id='da-rb'>
          <div id="slider-da-rb"></div>
        </p>
        <p>
          <label>Rotation gamma</label>
          <input type='text' value='0' id='da-rg'>
          <div id="slider-da-rg"></div>
        </p>
        <p>
          <label>Interval (ms)</label>
          <input type='text' value='500' id='da-i'>
        </p>
        <input type='button' id='setDeviceMotion' value="Fire DeviceMotion" />

      </div>
      <div id="info">
        	<h3>Mapsfeatures</h3>

        <div id="map_canvas" style="width: 640px; height: 400px;"></div>
        	<h4>Coordinates</h4>

        <p>
          <label>Latitude:</label>
          <input type='text' value='' id='c-lat'>
        </p>
        <p>
          <label>Longitude:</label>
          <input type='text' value='' id='c-lng'>
        </p>
        <p>
          <label>Altitude:</label>
          <input type='text' value='12' id='c-alt'>
        </p>
        <p>
          <label>Speed:</label>
          <input type='text' value='0.0' id='c-speed'>
        </p>
        <p>
          <label>Heading:</label>
          <input type='text' value='90.0' id='c-heading'>
        </p>
        	<h4>Address</h4>

        <p>
          <label>Country:</label>
          <input type='text' value='Deutschland' id='d-country'>
        </p>
        <p>
          <label>Region:</label>
          <input type='text' value='Bayern' id='d-region'>
        </p>
        <p>
          <label>County:</label>
          <input type='text' value='' id='d-county'>
        </p>
        <p>
          <label>City:</label>
          <input type='text' value='München' id='d-city'>
        </p>
        <p>
          <label>Street:</label>
          <input type='text' value='Hanauer Str.' id='d-street'>
        </p>
        <p>
          <label>Streetnumber:</label>
          <input type='text' value='46' id='d-streetnumber'>
        </p>
        <p>
          <label>Premises:</label>
          <input class='input' type='text' value='' id='d-premises'>
        </p>
        <p>
          <label>add. Info:</label>
          <input class='input' type='text' value='' id='d-info'>
        </p>
        <p>
          <label>add. postalCode:</label>
          <input class='input' type='text' value='80992'
          id='d-postalcode'>
        </p>
        	<h4>Helpers</h4>

        <p>
          <input type='button' id='myLocation' value="Use my current position" disabled/>
        </p>
        <p>
          <input type='button' id='locateOnMap' value="Resolve current address"
          />
        </p>
        	<h4>Navigation Events</h4>

        <p>
          <input type='button' id='setDestinationCancelled' value="Destination-changed"
          />
        </p>
        <p>
          <input type='button' id='setDestinationReached' value="Destination-reached"
          />
        </p>
        <p>
          <input type='button' id='setDestinationChanged' value="Destination-cancelled"
          />
        </p>
        	<h4>Geolocation</h4>

        <p>
          <input type='button' id='setLocation' value="Set Geolocation" />
        </p>
      </div>
    </div>
  </body>

</html>
